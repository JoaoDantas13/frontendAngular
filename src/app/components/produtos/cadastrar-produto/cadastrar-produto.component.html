<h1 class="my-3 text-primary">Cadastrar Produto</h1>

<div class="card shadow">
    <form class="m-3" [formGroup]="formulario">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" class="form-control" 
                    placeholder="Digite o nome do Produto"
                    name="nomeProduto" formControlName="nome">
                </div>
            </div>
        </div>
        <!--FIM ROW NOME-->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="validade">Validade do Produto</label>
                    <input type="date" class="form-control"
                    name="validade" formControlName="validade">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="preco">Pre√ßo do Produto</label>
                    <input type="number" class="form-control" 
                    placeholder="0.00" name="preco" formControlName="preco">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-default" routerLink="/produtos">
                    Voltar
                </button>
                <button class="btn btn-success" (click)="salvarProduto()">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
